---
layout: default
---
<section class="max-w-4xl mx-auto px-6 py-12">
  <article class="prose lg:prose-xl max-w-none bg-white p-8 rounded-2xl shadow-lg border border-gray-200">
    <header class="mb-12 border-b pb-8">
      <h1 class="text-4xl md:text-5xl font-bold tracking-tight text-gray-900">{{ page.title }}</h1>
      <p class="mt-2 text-gray-500">Published on: <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %-d, %Y" }}</time></p>
    </header>
    {{ content }}
  </article>
</section>
