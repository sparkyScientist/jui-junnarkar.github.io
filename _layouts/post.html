---
layout: default
---
<section class="max-w-4xl mx-auto px-6 py-12">
  <article class="prose lg:prose-xl max-w-none bg-white p-8 rounded-2xl shadow-lg border border-gray-200">
    <header class="mb-8 border-b pb-6">
      <h1 class="text-4xl font-bold">{{ page.title }}</h1>
      <p class="text-gray-500 mt-2">Published on: <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %-d, %Y" }}</time></p>
    </header>
    {{ content }}
  </article>
</section>
