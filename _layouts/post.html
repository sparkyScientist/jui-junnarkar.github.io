---
layout: default
---

<section class="section">
  <article class="card p-8 md:p-10 lg:p-12 post-typography">
    <header class="mb-8 pb-6 border-b">
      <h1 class="text-4xl md:text-5xl font-extrabold tracking-tight text-gray-900">{{ page.title }}</h1>
      {% if page.date %}
      <p class="text-gray-500 mt-3">Published on: {{ page.date | date: "%B %-d, %Y" }}</p>
      {% endif %}
    </header>

    {{ content }}
  </article>
</section>
